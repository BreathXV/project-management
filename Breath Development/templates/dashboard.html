{% extends 'base.html' %}

{% block content %}
  <h2>Welcome to Your Dashboard</h2>
  
  <h3>Your Projects</h3>
  <ul>
    {% for project in projects %}
      <li>
        <strong>{{ project[1] }}</strong> - {{ project[3] }}
      </li>
    {% endfor %}
  </ul>

  <!-- Link to the 'Projects' page with the 'project_type' parameter -->
  <li><a href="{{ url_for('projects', project_type='user') }}">User Projects</a></li>
  <li><a href="{{ url_for('projects', project_type='all') }}">All Projects</a></li>
{% endblock %}
