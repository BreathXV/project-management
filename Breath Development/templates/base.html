<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('create_project') }}">Create Project</a></li>
                <li><a href="{{ url_for('projects', project_type='all') }}">Projects</a></li>
                {% if session.get('is_admin', False) %}
                    <li><a href="{{ url_for('project_management') }}">Project Management</a></li>
                    <li><a href="{{ url_for('staff_management') }}">Staff Management</a></li>
                {% endif %}
                <!-- Other navigation items -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
